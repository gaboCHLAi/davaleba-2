 <ul>

 <p> პასუხი:<span id="pasux"></span></p>
 <button onclick="pasuxi()">შემოწმება</button>
 <script type="text/javascript">

 	 
 	  
 		function pasuxi(){

 			var a = parseInt (document.getElementById('a').value);

 	 		var b = parseInt (document.getElementById('b').value);

 	 		var kivis_fasi = parseInt(a*b);

 	 		var c = parseInt (document.getElementById('c').value);

 	 		var kivis_saerto_girebuleba = parseInt (kivis_fasi*d);
 	 		var pasuxebisveli = document.getElementById('pasux');
 	 		pasuxebisveli.innerHTML = '';
 			if(marwyvis_saerto_girebuleba > kivis_saerto_girebuleba){
 					 pasuxebisveli.innerHTML = 'მარწყვის მარაგის ჯამური ღირებულება უფრო მეტია';
 			} 
 			else if  
 				(marwyvis_saerto_girebuleba < kivis_saerto_girebuleba){
 				pasuxebisveli.innerHTML =	'კივის მარაგის ჯამური ღირებულება უფრო მეტია';
 			}  
 			  else  (marwyvis_saerto_girebuleba == kivis_saerto_girebuleba)
 			  	pasuxebisveli.innerHTML = 'კივის მარაგის ჯამური ღირებულება ერთნაირია';
 		}
 			
 		


 </script>
